<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About - E-commerce Store</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <style>
    .main-section {
      display: flex;

      justify-content: center;
      gap: 20px;
      padding: 15px;
      margin: 0 auto;
      margin-top: 95px;
      max-width: 1200px;
      /* background-color: red; */
      flex-wrap: wrap;
    }
    .summary-bag {
      max-width: 400px;
      flex-grow: 1;
      background-color: white;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0px 0px 5px black;
      max-height: 240px;
    }
    .summary-bag h2 {
      text-align: center;
      font-size: 23px;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .summary-bag .tax,
    .final-amount,
    .sub-total {
      color: black;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      background-color: lightblue;
      border-radius: 5px;
      height: 30px;
      display: flex;
      align-items: center;
      padding-inline: 10px;
    }

    .summary-bag .checkout-btn {
      width: 100%;
      height: 35px;
      border-radius: 4px;
      color: white;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 17px;
      margin-top: 20px;
      cursor: pointer;
    }
    .my-cart-error-msg {
      font-size: 30px;
      color: rgba(0, 0, 0, 0.6);
      text-align: center;
    }
    .my-cart-container {
      width: 700px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .cart-item {
      width: 100%;
      border-radius: 5px;
      padding: 10px;
      max-height: 150px;
      box-shadow: 0px 0px 10px black;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .cart-item .cart-img {
      max-width: 200px;
      height: 100%;
      border-radius: 5px;
      overflow: hidden;
    }
    .cart-item .cart-img img {
      width: 100%;
      border-radius: 5px;
      object-fit: cover;
    }
    .cart-item .cart-name,
    .cart-price {
      font-size: 18px;
      font-weight: 600;
      color: rgba(0, 0, 0, 0.8);
      width: 150px;
      height: 35px;
      border-radius: 6px;
      background-color: lightblue;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cart-item .remove-cart {
      width: 200px;
      height: 35px;
      border-radius: 5px;
      color: white;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .cart-item .remove-cart:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }
    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        max-height: 400px;
        gap: 15px;
      }
      .cart-item .cart-img {
        max-width: none;
        width: 100%;
        height: 200px;
      }
      .cart-img img {
        width: 100%;
        height: 100%;
      }
      .cart-item .remove-cart {
        width: 100%;
      }
      .cart-item .cart-name,
      .cart-price {
        width: 100%;
      }
    }
  </style>
  <body>
    <!-- header -->
    <section class="navbar">
      <header>
        <div class="logo-brand">
          <h1>ShopEase Store</h1>
        </div>
        <nav>
          <ul>
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="./products.html">Products </a></li>
              <li><a href="./mycart.html">My Cart </a></li>
              <li><a href="./login.html">login </a></li>
              <li><a href="./profile.html">Profile </a></li>
            </ul>
          </ul>
        </nav>
      </header>
    </section>
    <!-- main -->
    <div class="main-section">
      <div class="my-cart-container"></div>
      <div class="summary-bag"></div>
    </div>

    <script>
      // data
      const products = [
        {
          id: 1,
          name: "Meat Grinder",
          description:
            "Powerful electric meat mincer with stainless steel cutting blades.",
          rating: 4.5,
          price: 9999,
          image: "../images/item13.png",
        },
        {
          id: 2,
          name: "Steam Iron",
          description:
            "Fast-heating iron with powerful steam and non-stick soleplate.",
          rating: 4.5,
          price: 4999,
          image: "../images/iron.png",
        },
        {
          id: 3,
          name: "Air Fryer",
          description:
            "Oil-free cooking with digital temperature control and 4L capacity.",
          rating: 4.5,
          price: 12999,
          image: "../images/item11.png",
        },
        {
          id: 4,
          name: "Blender",
          description:
            "3-in-1 appliance with multiple speed settings and stainless steel blade",
          rating: 4.5,
          price: 3499,
          image: "../images/juicer.png",
        },
        {
          id: 5,
          name: "Steam Purifier",
          description:
            "Compact and stylish design, perfect for kitchen or living room",
          rating: 4.5,
          price: 12500,
          image: "../images/item9.png",
        },
        {
          id: 6,
          name: "Juicer",
          description:
            "3-in-1 appliance with multiple speed settings and stainless steel blades",
          rating: 4.5,
          price: 4299,
          image: "../images/item12.png",
        },
        {
          id: 7,
          name: "Toaster",
          description:
            "Quick toaster with adjustable browning levels and auto shut-off",
          rating: 4.5,
          price: 4999,
          image: "../images/toaster.png",
        },
        {
          id: 8,
          name: "Induction Cooktop",
          description:
            "Energy-efficient cooktop with digital touch panel and preset cooking",
          rating: 4.5,
          price: 6999,
          image: "../images/item16.png",
        },
      ];
      let myCartContainer = document.querySelector(".my-cart-container");
      let mainSection = document.querySelector(".main-section");
      let summaryBag = document.querySelector(".summary-bag");
      let getSavedDataId;
      // onload

      displayData();

      //  fetchdata
      function fetchData() {
        return JSON.parse(localStorage.getItem("savedDataId"))
          ? JSON.parse(localStorage.getItem("savedDataId"))
          : [];
      }
      // display add to cart items
      function displayData() {
        let getSavedDataId = fetchData();  // fetch data from local storage
        if (getSavedDataId == 0) {
          mainSection.innerHTML ='<h1 class="my-cart-error-msg">No Products in cart</h1>';
        } else {
          myCartContainer.innerHTML = ""; // remove cart container
          let data = products.filter((item) => { // filter data for displying
            return getSavedDataId.includes(item.id);
          });

          data.forEach((item) => { // display data
            myCartContainer.innerHTML += `
      <div class="cart-item" id=${item.id}>
          <div class="cart-img">
            <img src=${item.image} alt="" />
          </div>
          <div class="cart-name">${item.name}</div>
          <div class="cart-price">${item.price}$</div>
          <div class="remove-cart" onclick="removeCart(${item.id})">Remove</div>
        </div>`;
          });
          displaySummary(data); //display summary 
        }
    
        
        
      }

      // remove cart function
      function removeCart(id) {
        let getSavedDataId = fetchData();
        let data = getSavedDataId.filter((item) => {
          return item !== id;
        });
        console.log(data);

        localStorage.setItem("savedDataId", JSON.stringify(data));

        displayData();
      }

      // summary function
      function displaySummary(data) {
     summaryBag.innerHTML = `
 <h2>Selected Offer Summary</h2>
        <div class="sub-total">Sub Total :  &nbsp<span>${totalFun(data).toFixed(2)}$</span></div>
        <div class="tax">Tax (5%) : <span> &nbsp 5.0$</span></div>
        <div class="final-amount">Final Amount : <span> &nbsp${totalFun(data)-(totalFun(data)*5/100).toFixed(2)}$</span></div>
        <div class="checkout-btn" onclick=" checkout()">Checkout</div>
`;
      }

      //  total
      function totalFun(data) {
return data.reduce((prev,curr)=> prev + curr.price,0)
      }
    
      // Checkout
      function checkout(){
        window.location.href='./checkout.html'
      }
    
    </script>
  </body>
</html>
