<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset password</title>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <div class="main-forget-password-section">
      <div class="form-container" id="reset-form">
    <h2>Reset Password</h2>
    <form>
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" name="new-password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <input type="submit" value="Reset Password" />
    </form>


  </div>
  </div>
  <script>
    // declare variables
let newPassword=document.querySelector('#new-password');
let confirmPassword=document.querySelector('#confirm-password');
let form =document.querySelector('form')
let auth=JSON.parse(localStorage.getItem('auth'));


form.addEventListener('submit',(e)=>{
  e.preventDefault();
let newPass=newPassword.value;
let conPass=confirmPassword.value;
  if(newPass ===  conPass ){
    auth.password=newPass;
    localStorage.setItem('auth',JSON.stringify(auth));
    newPassword.value=''
    confirmPassword.value=''
  alert('Your password has been successfully reset!');
window.location.href='./login.html'
  }else if(newPass.length<8){
alert('password length should be greater than 7')
  }else{
      alert('Password and Confirm password is not matched!')
  }
})


  </script>
</body>
</html>
