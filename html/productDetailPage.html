<style>
  .product-detail{
    padding-inline: 10px;

  }
  .product-info-card {
  max-width: 1000px;
  width: 100%;
  margin: 100px auto 20px;
  display: flex;
  gap: 20px;
  background-color: #000;
  padding: 20px;
  border-radius: 10px;
  align-items: flex-start;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 70px;
}

.img-container {
  width: 300px;
  height: 320px;
  flex-grow: 1;
}

.img-container img {
  width: 100%;
  height: 100%;
  border-radius: 8px;
  object-fit: cover;
  display: block;
  object-position: top;
}

.detail {
  flex: 2 1 600px;
  color: white;
}

.detail h3 {
  font-size: 26px;
  color: lightblue;
  margin-bottom: 10px;
}

.detail p {
  font-size: 18px;
  text-align: justify;
  line-height: 1.6;
}

.detail h4.price {
  font-size: 22px;
  margin-top: 20px;
  color: #ffd700;
}

.detail .star-container {
  font-size: 22px;
  margin: 10px 0;
}

.go-to-cart {
  padding: 12px 24px;
  background-color: lightblue;
  color: black;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 15px;
  transition: background 0.3s ease;
  font-size: 20px;
  font-weight: 600;
}

.go-to-cart:hover {
  background-color: rgb(160, 213, 231);
}


/* Responsive Design */
@media (max-width: 768px) {
  .product-info-card {
    flex-direction: column;
    align-items: center;
  }

.img-container{
  width: 100%;
}
  .detail {
    max-width: 100%;
    flex: 1 1 100%;
  }

  .detail {
    text-align: center;
  }

  .go-to-cart {
    width: 100%;
  }
}
.copy-right{
position: fixed;
bottom: 0;
width: 100%;

}

</style>
