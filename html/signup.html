<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login / Sign Up - E-commerce Store</title>
    <link rel="stylesheet" href="../style/style.css">
      <style>
    body{
        background-color: #a0a0a0a2;
        padding-inline: 1rem;
    }
  </style>
</head>
<body>
 

<!-- Sign up -->
   <div class="contact-section">
      <form action="#" class="form-container" >
        <h1>Signup </h1>
        
<div class="input-field">
          <label for="name">Name:</label>
        <input type="text" id="name" name="email" autocomplete="false" required />
        </div>
        <div class="input-field">
          <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="false" required />
        </div>
<div class="input-field">
          <label for="pass">Password:</label>
        <input type="password" id="apss" name="name" autocomplete="false" required />
        </div>
<br>
<br>
       <div class="form-btn">
         <button type="submit" class="submit" id="submit">Signup  </button>
       </div>
       <div class="para">Already have an account? <a href="./login.html">Login</a></div>
    </form>
    </div>

<script src="../js/signup.js"></script>
</body>
</html>
